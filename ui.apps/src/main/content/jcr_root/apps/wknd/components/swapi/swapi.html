<div class="cmp-swapi" data-cmp-is="swapi">
<fieldset>
<legend>Select an identity assurance level:</legend>

<div>
  <input type="radio" id="ial0" name="ial" value="0" checked />
  <label for="ial0">0</label>
</div>

<div>
  <input type="radio" id="ial1" name="ial" value="1" />
  <label for="ial1">1</label>
</div>

<div>
  <input type="radio" id="ial2" name="ial" value="2" />
  <label for="ial2">2</label>
</div>
<div>
  <input type="radio" id="ial3" name="ial" value="3" />
  <label for="ial3">3</label>
</div>
</fieldset>
<button class="button button--primary-color button--solid button--large">Get My Data <div
aria-valuemax="100"
aria-valuemin="0"
class="is-hidden ml-spacing-xs spinner spinner--indeterminate"
role="progressbar"
aria-label="Loading..."
>
<div class="spinner__animation">
  <svg
    height="22"
    role="presentation"
    viewBox="-10.00 -10.00 120.00 120.00"
    width="22"
  >
    <path
      stroke-width="12"
      class="spinner__track"
      d="M 50,50 m 0,-45 a 45,45 0 1 1 0,90 a 45,45 0 1 1 0,-90"
    ></path>
    <path
      class="spinner__value"
      d="M 50,50 m 0,-45 a 45,45 0 1 1 0,90 a 45,45 0 1 1 0,-90"
      pathLength="360"
      stroke-dasharray="360 360"
      stroke-dashoffset="270"
      stroke-width="13"
    ></path>
  </svg>
</div>
<div class="spinner__children"></div>
</div></button>
    <div class="cmp-swapi__item">
        <p class="cmp-swapi__item-label">Data Returned:</p>
        <code class="cmp-swapi__item-output"></code>
    </div>
</div>
